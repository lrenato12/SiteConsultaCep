<!DOCTYPE html>
<html>
<head>

    <!-- Referencia por cdn-->

    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
    <title></title>
</head>

<body>
    <button id="botao1">CallBack</button>

    <hr />

    <div class="box"></div>

    <script type="text/javascript">
        $(function () {
            $("#botao1").click(function () {
                $(".box").fadeOut("slow", function () {
                    alert("Finalizacao da animacao");
                });
            });
        });
    </script>
</body>
