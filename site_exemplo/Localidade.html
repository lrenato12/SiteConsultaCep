<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/jquery.notify.css" rel="stylesheet">
    <script src="js/jquery.notify.min.js"></script>
    <title>Consulta de Localidade</title>
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 navbar-dark bg-dark border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">Consulta Cep e Localidades</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="Cep.html">Cep</a>
            <a class="p-2 text-white" href="Localidade.html">Localidade</a>
            <a class="p-2 text-white" href="#">Informações</a>
            <a class="p-2 text-white" href="#">Contato</a>
        </nav>
    </div>

    <div class="container">

        <h6 class="pb-4 mb-4 font-italic border-bottom"></h6>
        <div class="row">

            <div class="col-3">
                <div class="input-group mb-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">*</span>
                    </div>
                    <select class="form-control" id="uf" name="uf">
                        <option>Selecione a Uf</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="col-3">
                <div class="input-group mb-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">*</span>
                    </div>
                    <input type="text" placeholder="Digite o Município" class="form-control" id="Municipio" name="Municipio" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group mb-6">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">*</span>
                    </div>
                    <input type="text" placeholder="Digite o Endereco" class="form-control" id="Endereco" name="Endereco" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="col-2">
                <button type="button" class="btn btn-block btn-outline-success" id="botao2">Buscar</button>
            </div>

        </div>

        <h6 class="pb-4 mb-4 font-italic border-bottom"></h6>
        <table class="table table-striped table-dark" id="generated" style="display: none">

            <thead>
                <tr>
                    <th width="100">Cep</th>
                    <th width="200">Logradouro</th>
                    <th width="100">Complemento</th>
                    <th width="100">Bairro</th>
                    <th width="150">Localidade</th>
                    <th width="50">Uf</th>
                    <th width="50">Ibge</th>
                    <th width="50">Gia</th>
                </tr>
            </thead>
            <tbody></tbody>

        </table>
    </div>

    <script src="js/lrscript.js"></script>
</body>
</html>
